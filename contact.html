<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Freelance Nexus Logo"  />
            <h1>Freelance Nexus</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>

            <a href="contact.html">Contact</a>
            <a href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank">Join Our Team</a>
        </nav>
    </header>

    

    <section class="contact">
        <h1>Contact Us</h1>
        <p>If you're interested in working with us or have any questions, feel free to get in touch!</p>
        <form action="your-server-endpoint" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
        <div class="contact-info">
            <h2>Other Ways to Reach Us:</h2>
            <p><strong>Email:</strong> teamfreelancenexus@gmail.com</p>
            <!-- <p><strong>Phone:</strong> +1 234 567 890</p> -->
        </div>
    </section>

    <footer>

    </footer>
</body>
