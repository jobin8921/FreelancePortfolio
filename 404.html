<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #2a3d52;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    a:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <img src="https://via.placeholder.com/300x200?text=404+Not+Found" alt="404 Page Not Found"> -->
    <h1>Oops! Page Not Found</h1>
    <p>The page you're looking for doesn't exist or is under construction.</p>
    <a href="index.html">Go Back to Home</a>
  </div>
</body>
</html>
